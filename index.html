<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AKL Fashion & Beauty</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- TOPO -->
  <header class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <div class="brand-text">
          <strong>AKL Fashion & Beauty</strong>
          <span>Conforto, qualidade e praticidade</span>
        </div>
      </div>

      <a class="btn-whats" target="_blank" rel="noopener"
         href="https://wa.me/5541997304061?text=Ol%C3%A1!%20Quero%20fazer%20um%20pedido.%20Consulte%20tamanhos%20e%20cores%20dispon%C3%ADveis.">
        Falar no WhatsApp
      </a>
    </div>
  </header>

  <!-- BANNERS PEQUENOS -->
  <section class="wrap banners">
    <article class="banner-card">
      <img src="banner1.png.png" alt="Banner 1">
    </article>

    <article class="banner-card">
      <img src="banner2.png.png" alt="Banner 2">
    </article>

    <article class="banner-card">
      <img src="banner3.png.png" alt="Banner 3">
    </article>
  </section>

  <!-- PRODUTOS -->
  <main class="wrap">
    <div class="section-title">
      <h2>Produtos</h2>
      <p>Clique em comprar e fale direto pelo WhatsApp.</p>
    </div>

    <section id="grid-produtos" class="grid"></section>
  </main>

  <!-- RODAPÉ -->
  <footer class="footer">
    <div class="wrap footer-inner">
      <p>© AKL Fashion & Beauty - Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
